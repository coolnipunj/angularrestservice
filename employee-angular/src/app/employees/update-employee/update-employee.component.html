<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </mat-form-field>    

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </mat-form-field>      

    <mat-form-field>
      <mat-label>Email Address</mat-label>
      <input matInput type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </mat-form-field>

<mat-radio-group
  [(ngModel)]="employee.gender" name="gender">
    <mat-radio-button value="M">Male</mat-radio-button>
    <mat-radio-button value="F">Female</mat-radio-button>
</mat-radio-group>




<mat-card>
  <mat-card-content>
    <section>
      <mat-checkbox id="active" [(ngModel)]="employee.active" name="active"> Active</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>


<mat-form-field>
  <input matInput [matDatepicker]="dob" name="dob" [(ngModel)]="employee.dob" placeholder="Date of Birth" required>
  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
  <mat-datepicker #dob></mat-datepicker>
</mat-form-field>


  <mat-label>Employee Description</mat-label>
  <textarea matInput [(ngModel)]="employee.description" name="description" placeholder="Ex. This employee does..."></textarea>

  </form>
</div>
